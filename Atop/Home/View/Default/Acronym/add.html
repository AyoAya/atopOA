<!-- 【模板继承】 -->
<extend name="layout/default"/>
<!-- 【引入css样式表文件】 -->
<block name="linkcss">
    <link rel="stylesheet" href="__CSS__/jquery.toastmessage.css">
    <link rel="stylesheet" href="__CSS__/acronym/add.css">
</block>
<!-- 【引入javascript文件】 -->
<block name="linkjs">
    <script src="__JS__/jquery.toastmessage.js"></script>
    <script src="__JS__/acronym/add.js"></script>
</block>
<!-- 【页面标题】 -->
<block name="webtitle">
    <title>添加缩略词</title>
</block>
<!-- 【路径导航】 -->
<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li><a href="__ROOT__/Acronym">缩略词</a></li>
        <li class="active">添加缩略词</li>
    </ol>
</block>
<!-- 【正文区域】 -->
<block name="content">

    <div class="thumb-container">
        <form role="form" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">英文简称</label>
                <div class="layui-input-block">
                    <input type="text" name="acronym" id="acronym" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文全称</label>
                <div class="layui-input-block">
                    <input type="text" name="full_name" id="full_name" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">中文全称</label>
                <div class="layui-input-block">
                    <input type="text" name="meaning" id="meaning" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">参考链接</label>
                <div class="layui-input-block">
                    <input type="text" name="ref_url" id="ref_url" lay-verify="url" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">详细介绍</label>
                <div class="layui-input-block">
                    <textarea name="introduction" id="introduction" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button lay-submit lay-filter="acronym" class="layui-btn">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</block>
