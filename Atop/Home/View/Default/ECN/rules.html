<!-- 【模板继承】 -->
<extend name="layout/default"/>
<!-- 【引入css样式表文件】 -->
<block name="linkcss">
    <link rel="stylesheet" href="__CSS__/ECN/rules.css">
</block>
<!-- 【引入javascript文件】 -->
<block name="linkjs">
    <script src="__JS__/ecn/rules.js"></script>
</block>
<!-- 【页面标题】 -->
<block name="webtitle">
    <title>ECN规则</title>
</block>
<!-- 【路径导航】 -->
<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li><a href="__ROOT__/ECN">ECN</a></li>
        <li class="active">ECN规则</li>
    </ol>
</block>
<!-- 【正文区域】 -->
<block name="content">

    <div class="pull-left">
        <a href="__ROOT__/ECN/addRule" class="layui-btn layui-btn-primary">
            添加ECN规则
        </a>
    </div>

    <div class="clearfix" style="margin-bottom: 25px;"></div>

    <table class="layui-table">
        <thead>
        <tr>
            <th>规则名称</th>
            <th>规则描述</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <notempty name="result">
                <volist name="result" id="value">
                    <tr>
                        <td>
                            <a href="__ROOT__/ECN/ruleDetail/id/{$value.id}">{$value.name}</a>
                        </td>
                        <td>
                            <p>{$value.description}</p>
                        </td>
                        <td>{$value.nickname}</td>
                        <td>{$value.createtime|date="Y-m-d H:i", ###}</td>
                        <td>
                            <div class="layui-btn-group">
                                <a href="__ROOT__/ECN/editRule/id/{$value.id}" class="layui-btn layui-btn-primary layui-btn-small">编辑</a>
                                <a href="__ROOT__/ECN/deleteRule/id/{$value.id}" type="button" class="layui-btn layui-btn-primary layui-btn-small">删除</a>
                            </div>
                        </td>
                    </tr>
                </volist>
            <else/>
                <tr><td style="text-align: center;padding: 40px 0;"></td>没有数据</tr>
            </notempty>
        </tbody>
    </table>


    <!-- 分页 -->
    <ul class="pagination pagination-edit">{$pageShow}</ul>


</block>
