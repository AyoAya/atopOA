<!-- 【模板继承】 -->
<extend name="layout/default"/>
<!-- 【引入css样式表文件】 -->
<block name="linkcss">
    <link rel="stylesheet" href="__PUBLIC__/webuploader/css/webuploader.css">
    <link rel="stylesheet" href="__CSS__/File/index.css">
    <link rel="stylesheet" href="__CSS__/File/add.css">
</block>
<!-- 【引入javascript文件】 -->
<block name="linkjs">
    <script src="__PUBLIC__/webuploader/js/webuploader.js"></script>
    <script src="__JS__/File/index.js"></script>
    <script src="__JS__/File/add.js"></script>
</block>
<!-- 【页面标题】 -->
<block name="webtitle">
    <title>文件管理</title>
</block>
<!-- 【路径导航】 -->
<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li class="active">文件管理</li>
    </ol>
</block>
<!-- 【正文区域】 -->
<block name="content">

    <div>
        <a style="color: #888;" href="__ROOT__/File/apply"> <li class="layui-btn layui-btn-primary">编号申请</li></a>
        <a style="color: #888;" href="__ROOT__/File/review"><li class="layui-btn layui-btn-primary">文件评审</li></a>
        <eq name="Think.session.user.department" value="1">
            <a style="color: #888;" href="__ROOT__/File/add"><li class="layui-btn layui-btn-primary">文件规则</li></a>
        </eq>
        <a style="color: #888;" href="__ROOT__/File/ecn"><li class="layui-btn layui-btn-primary">评审规则</li></a>
    </div>

    <!--<div class="pull-left search-box">
        <form id="SearchHiddenForm" class="layui-form" action="__ROOT__/File" method="get">
            <input type="text" name="search" id="SearchText" class="layui-input search-input" value="<present name='search'>{$search}</present>" placeholder="搜索文件号或发起人">
            <button class="layui-btn layui-btn-primary search-btn" id="submitSearch" lay-filter="submitSearch" type="submit"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>

    <neq name="Think.get.search" value="">
        <div class="pull-left cle-box" style="position: relative;left: 20px;top: 20px;">
            <a href="__ROOT__/File" class="layui-btn layui-btn-danger">清除赛选</a>
        </div>
    </neq>-->


    <div class="sel-index" style="margin: 80px 0 0 0;">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>ECN号</th>
                <th>文件号</th>
                <th>版本</th>
                <th>状态</th>
                <th>发起人</th>
                <th>发起时间</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="tmpIndexData">
                <volist name="tmpIndexData" id="val" key="key">
                    <tr>
                        <notempty name="val.colSpan">
                            <td rowspan="{$val.colSpan}"><a href="__ROOT__/file/reviewDetail/id/{$val.eid}">{$val.ecn}</a></td>
                        </notempty>
                        <td><a href="__ROOT__/file/fileDetail/no/{$val.file_no}/version/{$val.version}">{$val.file_no}</a></td>
                        <td>{$val.version}</td>

                        <notempty name="val.colSpan">
                            <td rowspan="{$val.colSpan}">
                                <eq name="val.status" value="0"><span class="tag tag-danger">不可用</span></eq>
                                <eq name="val.status" value="1"><span class="tag tag-primary">评审中</span></eq>
                                <eq name="val.status" value="2"><span class="tag tag-success">可用</span></eq>
                                <eq name="val.status" value="3"><span class="tag tag-danger">已撤回</span></eq>
                            </td>
                        </notempty>
                        <notempty name="val.colSpan">
                            <td rowspan="{$val.colSpan}">{$val.nickname}</td>
                        </notempty>
                        <notempty name="val.colSpan">
                            <td rowspan="{$val.colSpan}">{$val.time|date='Y-m-d H:i:s',###}</td>
                        </notempty>
                    </tr>
                </volist>
            <else/>
                <tr >
                    <td colspan="6" style="text-align: center;height:50px;color: #888;">
                        <i class="  icon-info-sign"></i> 没有数据
                    </td>
                </tr>

            </notempty>


            </tbody>
        </table>

    </div>


    <div class="clearfix"></div>
    <!-- 分页 -->
    <ul class="pagination pagination-edit">{$page}</ul>


</block>
