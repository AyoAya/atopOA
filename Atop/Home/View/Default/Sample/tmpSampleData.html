
<extend name="layout/default"/>

<block name="linkcss">

</block>

<block name="linkjs">

</block>

<block name="webtitle">
    <title>ATOP</title>
</block>

<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li><a href="__ROOT__/customer">客诉处理</a></li>
        <li class="active">客诉详情</li>
    </ol>
</block>

<block name="content">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>订单号</th>
                <th>销售</th>
                <th>类型</th>
                <th>产品</th>
                <th>产品经理</th>
                <th>数量</th>
                <th>客户</th>
                <th>设备厂商</th>
                <th>设备型号</th>
                <th>要求交期</th>
                <th>实际交期</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <volist name="sampledata" id="value">
                <tr>
                    <td>{$value.totalorder}</td>
                    <td>{$value.saleperson}</td>
                    <td>{$value.type}</td>
                    <td>{$value.product}</td>
                    <td>{$value.manager}</td>
                    <td>{$value.number}</td>
                    <td>{$value.customer}</td>
                    <td>{$value.brand}</td>
                    <td>{$value.model}</td>
                    <td>{$value.d_date}</td>
                    <td>{$value.a_date|date="Y-m-d",###}</td>
                    <td>{$value.state}</td>
                </tr>
            </volist>
        </tbody>
    </table>

</block>
