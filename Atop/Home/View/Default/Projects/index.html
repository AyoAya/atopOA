<!-- 【模板继承】 -->
<extend name="layout/default"/>
<!-- 【引入css样式表文件】 -->
<block name="linkcss">
    <!-- 引入 element-ui 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="__CSS__/projects/index.css">
</block>
<!-- 【引入javascript文件】 -->
<block name="linkjs">
    <!-- 引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入 Vue-resource -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <!-- 引入 element-ui 组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="__JS__/projects/index.js"></script>
</block>
<!-- 【页面标题】 -->
<block name="webtitle">
    <title>项目管理</title>
</block>
<!-- 【路径导航】 -->
<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li class="active">项目管理</li>
    </ol>
</block>
<!-- 【正文区域】 -->
<block name="content">

    <div id="app">
        <el-table :data="projects" style="width: 100%">
            <el-table-column prop="projectNo" label="项目编号"></el-table-column>
            <el-table-column prop="projectName" label="项目名称" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column prop="updated_at" label="最后更新时间"></el-table-column>
            <el-table-column prop="principal" label="项目负责人"></el-table-column>
            <el-table-column label="进度" :show-overflow-tooltip="true" width="260">
                <template slot-scope="scope">
                    <el-tag type="info">{{ scope.row.progress }}</el-tag>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="180">
                <template slot-scope="scope">
                    <el-button-group>
                        <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" icon="el-icon-edit">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)" icon="el-icon-delete">删除</el-button>
                    </el-button-group>
                </template>
            </el-table-column>
        </el-table>
    </div>

        new Vue({

                        },

                },
                handleDelete(index, row) {
                    console.log(index, row);
                }
            }
        });
    </script>

</block>
