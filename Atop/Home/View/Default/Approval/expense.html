<!-- 【模板继承】 -->
<extend name="layout/default"/>
<!-- 【引入css样式表文件】 -->
<block name="linkcss">
    <link rel="stylesheet" href="__CSS__/bs-is-fun.css">
    <link rel="stylesheet" href="__CSS__/Huploadify.css">
    <link rel="stylesheet" href="__CSS__/jquery.toastmessage.css">
    <link rel="stylesheet" href="__CSS__/expense.css">
</block>
<!-- 【引入javascript文件】 -->
<block name="linkjs">
    <script src="__JS__/jquery.Huploadify.js"></script>
    <script src="__JS__/jquery.toastmessage.js"></script>
    <script src="__JS__/expense.js"></script>
</block>
<!-- 【页面标题】 -->
<block name="webtitle">
    <title>发起报销</title>
</block>
<!-- 【路径导航】 -->
<block name="breadcrumb">
    <ol class="breadcrumb breadcrumb-edit">
        <li><a href="__ROOT__/Approval">审批</a></li>
        <li class="active">报销</li>
    </ol>
</block>
<!-- 【正文区域】 -->
<block name="content">

    <div class="expense-box">
        <ul class="nav nav-pills nav-justified step step-progress">
            <li class="active">
                <a>发起报销<br>({$Think.session.user.nickname})</a>
            </li>
            <li><a>部门总监审核<br>({$director.0.nickname})</a></li>
            <li><a>财务总监审核<br>({$financial.director.nickname})</a></li>
            <li><a>财务副总审核<br>({$financial.vicepresident.nickname})</a></li>
        </ul>
        <div class="form-group">
            <label>标题：</label>
            <input type="text" class="form-control approval-title" placeholder="例：出差绵阳费用">
        </div>
        <div class="expense-form-container">
            <form role="form" class="expense-form col-lg-6">
                <div class="page-header">
                    <h4><i class="icon-credit-card">&nbsp;</i>报销明细 (<span class="expense-number">1</span>)<i class="remove-detail pull-right icon-remove" title="删除该报销明细"></i></h4>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>报销金额(元)：</label>
                            <!-- 限制金额只能输入数字 -->
                            <input type="text" placeholder="请输入报销金额 (必填)" name="" class="form-control input-money" onkeyup="value=value.replace(/[^1234567890]+/g,'')" onpaste="return false;">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>报销类别：</label>
                            <input type="text" placeholder="如：采购经费 (必填)" name="" class="form-control input-category">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>费用明细：</label>
                    <textarea placeholder="请输入费用明细描述" name="" class="form-control textrea-detail rewrite-textarea"></textarea>
                </div>
            </form>
        </div>
        <div class="clearfix"></div>
        <div class="footer">
            <h4 class="total-money"><b>报销总额(元)：<span class="lead">0</span></b><button type="button" class="btn btn-default btn-sm add-detail-btn pull-right"><i class="icon-plus">&nbsp;</i>添加报销明细</button></h4>
            <input type="hidden" id="dda-name" value="{$director.0.nickname}">
            <input type="hidden" id="dda-id" value="{$director.0.id}">
            <input type="hidden" id="fda-name" value="{$financial.director.nickname}">
            <input type="hidden" id="fda-id" value="{$financial.director.id}">
            <input type="hidden" id="vpa-name" value="{$financial.vicepresident.nickname}">
            <input type="hidden" id="vpa-id" value="{$financial.vicepresident.id}">
            <input type="hidden" id="total-money">
            <p class="btn-bar">
                <button type="button" class="btn btn-primary submit-btn pull-right" id="submit-btn">提交</button>
                <button type="button" class="btn btn-default reset-btn pull-right" id="reset-btn">重置</button>
                <div id="attachment-btn" class="pull-left"></div>
            </p>
            <div class="clearfix"></div>
            <ul id="file-list"></ul>
        </div>
    </div>

    <div id="loading">
        <div class="loading-icon">
            <i class="icon-spinner icon-spin"></i>
        </div>
    </div>

</block>
